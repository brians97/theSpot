{% extends 'base.html' %}
{% block content %}

<h1>all posts page</h1>
<hr />



{% for post in posts %}
<div class="card">
  <div class="card-content">

    <a href="{{ post.id }}">
      <span class="card-title">{{ post.title }}</span>
    </a>

    <p>{{ post.description }}</p>
    <p>{{ post.picture }}</p>
    <p>{{ post.date }}</p>
    <p>{{ post.city }}</p>
    <p>{{ post.profile }}</p>
  </div>
</div>
{% endfor %}


{% endblock %}
