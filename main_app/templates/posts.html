{% extends 'base.html' %}
{% block content %}

<h1>all posts page</h1>
<hr />

<a href="{% url 'new_post' %}"><button class="btn">Add Post</button></a>

{% for post in posts %}
<div class="card">
  <div class="card-content">

    <a href="{% url 'post_index' post.id %}">
      <span class="card-title">{{ post.title }}</span>
    </a>

    <p>{{ post.description }}</p>
    <p>{{ post.picture }}</p>
    <p>{{ post.date }}</p>
    <p>{{ post.city }}</p>
    <p>{{ post.profile }}</p>

    <a href="{% url 'edit_post' post.id %}">
      <button class="btn" type="submit" name="edit">Edit Post</button>
    </a>
    


  </div>
</div>
{% endfor %}


{% endblock %}
