{% extends 'base.html' %}
{% block content %}

<h1>Post: {{ post.title }}</h1>
<hr />




<div class="card">
  <div class="card-content">

    <h5>{{ post.title }}</h5>
    <p>Written By: {{ post.profile }} on {{ post.date }}</p>
    <br>
    <p>{{ post.description }}</p>

  </div>
</div>



{% endblock %}
