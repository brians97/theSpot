{% extends 'base.html' %}
{% block content %}

<h1>Profile Page</h1>
<hr />
<p>this is the profile page</p>


<div class="card">
  <div class="card-content">
    <form method="POST" action="{% url 'profile' user.id city.id %}">

      {% csrf_token %}
      {{ user.first_name }}
      <br><br>
      {{ city.name }}
      <br><br>
      {{ user.user_date }}
      <br>      
      <button type="submit" name="update">Update</button>
    </form>

  </div>
</div>
<script>
  const citySelectEl = document.getElementById("id_city");
    M.FormSelect.init(citySelectEl);
</script>

{% endblock %}
