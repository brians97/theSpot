{% extends 'base.html' %}
{% load tz %}
{% block content %}

<h1>Profile Page</h1>
<hr />
<p>this is the profile page</p>

<div class="card">
  <div class="card-content">
    <a href="{% url 'edit_profile' %}"><button class= "btn2">Update Details</button></a>
    <br>
    <br>
    <h6>Name: {{ profile.profile_name }}</h6>
    <h6>City: {{ profile.city }}</h6>
    <h6>Profile Picture: <img src="{{ profile.profile_picture.url }}" style="width: 100px; height: 100px;"></h6>
    <h6>Join Date: {{ profile.user.date_joined }}</h6>
    <br>
  </div>
</div>


<div class="card">
  <div class="card-content">
    <h5>POSTS</h5>
    {% for post in posts %}
    <div class="row">
      <div class="posts">
          <a href="{% url 'post_index' post.id%}">
            <h6>{{post.title}}</h6>
          </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


<!-- using materialize to edit drop downs -->
<script>
  const citySelectEl = document.getElementById("id_city");
  M.FormSelect.init(citySelectEl);
  const userSelectEl = document.getElementById("id_user");
  M.FormSelect.init(userSelectEl);
</script>

{% endblock %}
