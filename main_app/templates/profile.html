{% extends 'base.html' %}
{% block content %}

<h1>Profile Page</h1>
<hr />
<p>this is the profile page</p>


<div class="card">
  <div class="card-content">
    <form method="POST" action="{% url 'profile' user.id %}">

      {% csrf_token %}
      {{ profile }} 
      <br><br>
      {{ profile.id }} prof id
      <br><br>
      {{ profile.city_id }} city
      <br><br>
      {{ profile.user_id }} user id
      <br><br>
      {{ profile.profile_picture}} pic
      <br><br>   
      {{ user }}
      <br><br>
      {{ profile_form.as_p }}

      <br><br>
      <button type="submit" name="update">Update</button>
    </form>

  </div>
</div>

<!-- using materialize to edit drop downs -->
<script>
  const citySelectEl = document.getElementById("id_city");
  M.FormSelect.init(citySelectEl);
  const userSelectEl = document.getElementById("id_user");
  M.FormSelect.init(userSelectEl);
</script>

{% endblock %}
