{% extends 'base.html' %}
{% load tz %}
{% block content %}

<h1>Profile Page</h1>
<hr />
<p>this is the profile page</p>


<div class="card">
  <div class="card-content">
    <form method="POST" action="{% url 'profile' %}" enctype="multipart/form-data">
      {% csrf_token %}
      
      First Name: <input type="text" placeholder="{{ profile.user.first_name }}">
      Last Name: <input type="text" placeholder="{{ profile.user.last_name }}">
      
      <p>City: {{form.city}}</p>

      <br><br><br>
      <p>Profile Photo: <input type="file" name="document"></p>
      <br>
      <p>Posts: </p>
      <br>

      <button type="submit" name="update">Update Profile</button>
    </form>

  </div>
</div>

<!-- using materialize to edit drop downs -->
<script>
  $(document).ready(function () {
      $('select').not('.disabled').formSelect();
    });
</script>

{% endblock %}
